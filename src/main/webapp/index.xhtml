<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Java WebSockets Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
        <script src="js/websocket.js"></script>
    </h:head>
    <h:body >
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Java WebSockets</h1>

                    <h:form id="chatForm">
                        <div class="form-group">

                            <h:panelGrid columns="2">
                                <label for="msg">Message</label>
                                    <h:inputText id="msg"   maxlength="100" styleClass="form-control" />
                                    <h:commandButton value="Send" onclick="addMsg()" type="button" styleClass="btn btn-primary" />
                            </h:panelGrid>

                            <h:inputTextarea id="serverMsg" cols="90" rows="20" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" ></script>
    </h:body>
</html>
